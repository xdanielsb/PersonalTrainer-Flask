{%extends "header.html"%}

{%block body%}
<center>
  <!-- Button trigger modal -->
<br>
<div class="container-fluid" style="width:100%" >
    <div class="container-fluid">
    {% if exercicesContent %}
      {%for i in exercicesContent %}
        {%set target = "#"+i%}
        {%set pathImage = "img/exercices/"+i+".jpg"%}

        <div class="row" style="display: inline-block; margin-top: 20px;margin-bottom: 20px;margin-right: 10px;margin-left: 10px;">
              <img src="{{url_for('static', filename=pathImage)}}" alt="..." width="200" height="200">
	      <div style="word-wrap: break-word; width:70%" >
		      <a  href="#" role="button" data-toggle="modal" data-target={{target}}>{{i}}</a> 
	      </div>	
        </div>

        <!-- Modal -->
        <div class="modal fade" id={{i}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Calentamiento {{i}}</h4>
              </div>
              <input type="image" src="{{url_for('static', filename=pathImage)}}" width="200" height="200" alt="Submit">
              <div class="modal-body">
                {{exercicesContent[i]}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      {%endfor%}
    {% endif %}

    </div>
</div>
</center>
{%endblock%}
