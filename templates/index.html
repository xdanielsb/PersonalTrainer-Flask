<html>

  <head>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <link href="{{url_for('static',filename='css/stylish-portfolio.css')}}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body id="index" >

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p style="font-family: Times New Roman, Times, serif; font-size: 60px;"> Personal Training</p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" style="margin-top: 30px; margin-right:10px">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            <a data-toggle="modal" data-target="#myModal" >Ingresar</a>
          </ul>
        </div>
      </div>
    </nav>


  <!--This the loggin -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log-in</h4>
      </div>
      <div class="modal-body">

        <form action="/introduce/" method="post"   role="form">
            <label for="username">Username:</label>
            <input type="text"  class="form-control" id="username"  name="username"
             value="{{request.form.username}}">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password"
             value="{{request.form.password}}"><br>
            <input class="btn btn-default" type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>
</div>

  {%with messages= get_flashed_messages()%}
      {%if messages%}
        {%for message in messages%}
        <!-- alert-warning-> red globe alert-info-> blue glob alert-succes->blue globs -->
          <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span></button>
              <!-- &times; means an x-->
            {{message}}
          </div>
        {%endfor%}
      {%endif%}
    {%endwith%}

  </body>
</html>
