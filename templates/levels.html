{%extends "header.html"%}

{%block body%}
<center>
    <div class="container">
	<div class="row">
	    <div class="col-lg-12 text-center">
		<h2>Niveles</h2>
		<hr class="star-primary">
	    </div>
        </div>
    </div> 
 {%if levelsContent%} 
    {%for level in levelsContent  %}
	{% set idmodal= "#"+level %}
        <div class="row" style="margin-top: 20px;margin-bottom: 20px;margin-right: 10px;margin-left: 10px;">
	      <div style="word-wrap: break-word; width:100%" >
		      <a  href="#" role="button" data-toggle="modal" data-target={{idmodal}}>Nivel{{level}}</a>
	      </div>	
        </div>


       <!-- Portfolio Modals -->

        <div class="modal fade" id={{level}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nivel{{level}}</h4>
              </div>
              <div class="modal-body">
                {{levelsContent[level]}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>




     {%endfor%}
{% endif %}    
</center>
{%endblock%}
